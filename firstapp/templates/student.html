<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='{%static "css/bootstrap.min.css"%}'>
    <link rel="stylesheet" href='{%static "css/style.css"%}'>
    
    <script type="text/javascript" src='{%static "js/custom.js"%}'></script>
    <script type="text/javascript" src='{%static "js/popper.min.js"%}'></script>
    <script type="text/javascript" src='{%static "js/bootstrap.min.js"%}'></script>
</head>
<body>
    <div class="box">
        <div class="header">
            <p>Student Registration Form</p>
        </div>
        <form>
            <div class="row">
                <div class="col-2">
                    <p>Name</p>
                </div>
                <div class="col-4">
                    <input type="text">
                    <small>First name</small>
                </div>

                <div class="col-4 ms-3">
                    <input type="text">
                    <small>Last name</small>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p class="ms-2">Gender
                    <input class="ms-5" type="radio" name="gender" id="male"><label for="male">Male</label>
                    
                    <input class="ms-3" type="radio" name="gender" id="female"><label for="female">Female</label>
                </p>
                </div>
                
            </div>
            <div class="row">
                <div class="col-2">
                    <p>Mobile</p>
                </div>
                <div class="col-3">
                    <input type="text">
                    <small>Area Code</small>
                </div>
                <div class="col-5">
                    <input type="text">
                    <small>Phone Number</small>
                </div>
                </div>
                <div class="row">

                <div class="col-2">
                    <p>Email</p>
                </div>
                <div class="col-8">
                    <input type="email">
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <p>Address</p>
                </div>
                <div class="col-8">
                    <textarea name="" id="" cols="20" rows="3"></textarea>
                </div>

            </div>

            <div class="row">
                <div class="col-2"></div>
                <div class="col-4">
                    <input type="text">
                    <small>Country</small>
                </div>

                <div class="col-4 ms-4">
                    <input type="text">
                    <small>State</small>
                </div>
            </div>

            <div class="row">
                <div class="col-2"></div>
                <div class="col-4">
                    <input type="text">
                    <small>City</small>
                </div>

                <div class="col-4 ms-4">
                    <input type="text">
                    <small>Pin Code</small>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <p class="ms-2">Hobbies <span><input type="checkbox" id="all" onclick="selects()" name="hb"></span>
                    <input class="ms-5" type="checkbox" name="hb" id="cricket"><label for="cricket">Cricket</label>
                    
                    <input class="ms-3" type="checkbox" name="hb" id="reading"><label for="reading">Reading</label>
                </p>
                </div>
                
            </div>
        </form>
    </div>


</body>
</html>
