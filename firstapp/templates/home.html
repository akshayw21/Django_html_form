<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='{%static "css/bootstrap.min.css"%}'>
    <link rel="stylesheet" href='{%static "css/style.css"%}'>
    <script type="text/javascript" src='{%static "js/custom.js"%}'></script>
    <script type="text/javascript">
    </script>
</head>

<body>
    <div class="container text-center  mt-5">
        <div class="box">
            <h3>Student Registration Form</h3>

            <div class="row g-3 mt-2 ms-5 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="">First Name</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="fname" class="form-control" placeholder="First Name" aria-describedby="passwordHelpInline">
                </div>

            </div>

            <div class="row g-3 mt-3 ms-5 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="">Last Name</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="lname" class="form-control" placeholder="Last Name" aria-describedby="passwordHelpInline">
                </div>

            </div>

            <div class="row g-3 mt-3 ms-5 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="">Gender</label>
                </div>
                <div class="col-auto ms-5">

                    <input type="radio" name='gender' aria-describedby="passwordHelpInline">
                    <label for="male">Male</label>
                    <input type="radio" name='gender' aria-describedby="passwordHelpInline">
                    <label for="female">Female</label>
                </div>

            </div>

            <div class="row g-3 mt-3 ms-5 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="">Mobile</label>
                </div>
                <div class="col-auto ms-4">
                    <input type="text" id="mbl" class="form-control" placeholder="Mobile Number" aria-describedby="passwordHelpInline">
                </div>

            </div>

            <div class="row g-3 mt-3 ms-5 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="">Address</label>
                </div>
                <div class="col-auto ms-3">
                    <textarea type="text" id="addr" cols="23" row="3" class="form-control" aria-describedby="passwordHelpInline"></textarea>
                </div>

            </div>

            <div class="row g-3 mt-3 ms-5 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">HOBBIES</label>
                </div>
                <div class="col-auto ms-3">
                    <input type="checkbox" id="all" onclick="selects()" aria-describedby="passwordHelpInline">

                    <input type="checkbox" id="Cricket" name='hb' aria-describedby="passwordHelpInline">
                    <label for="Cricket">Cricket</label>
                    <input type="checkbox" id="Swimming" name='hb' aria-describedby="passwordHelpInline">
                    <label for="Swimming">Swimming</label>

                </div>

            </div>
        </div>



    </div>
</body>

</html>
